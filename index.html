<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="font-sans">
    <div class="w-full shadow-lg">
        <header class="p-6 max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl ">Where in the world?</h1>
            <div>
                <i class="bi bi-moon"></i>
                <span class="dark-mode font-semibold">Dark Mode</span>
            </div>
        </header>
    </div>
    <main class="bg-gray-100">
        <div class="w-full">
            <section class="max-w-7xl mx-auto pt-10 px-6">
                <form action="" class="flex justify-between items-center">
                    <div class="flex items-center gap-4 text-stone-800 max-w-96 py-6 px-10 shadow-md">
                        <div class="cursor-pointer"><i class="bi bi-search"></i></div>
                        <input class=" outline-none bg-transparent" type="search" placeholder="Search for a country ...">
                    </div>
                    <div class="shadow-md rounded-sm p-4 flex">
                        <label for="opciones">Filter by Region</label>
                        <div class="relative">
                            <select id="opciones" name="opciones" class="opacity-1 absolute inset-0 z-10 w-full h-full cursor-pointer">
                                <option value="opcion1">Africa</option>
                                <option value="opcion2">America</option>
                                <option value="opcion3">Asia</option>
                                <option value="opcion4">Europe</option>
                                <option value="opcion5">Oceania</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 -right-6 flex items-center px-2 text-gray-700">
                                <i class="bi bi-list"></i>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <section id="main-container" class="max-w-7xl mx-auto p-6"></section>
        </div>

    </main>
    <footer></footer>

    <script src="./js/main.js"></script>
</body>

</html>
