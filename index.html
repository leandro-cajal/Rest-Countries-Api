<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class=" font-sans dark-mode-main dark-mode-main-inactive">
    <div class="w-full shadow-lg dark-mode-secondary dark-mode-secondary-inactive">
        <header class="px-3 py-6 md:p-6 max-w-7xl mx-auto flex justify-between items-center">
            <a href="./index.html">
                <h1 class="font-bold md:text-xl ">Where in the world?</h1>
            </a>
            <div class="cursor-pointer dark-mode-btn">
                <div class="dark-mode-switch relative">
                    <input type="checkbox" id="dark-mode-toggle" class="hidden dark-mode-toggle">
                    <label for="dark-mode-toggle" class="dark-mode-label flex items-center cursor-pointer">
                      <span class="sr-only">Toggle Dark Mode</span>
                      <span class="w-8 h-4 lg:w-10 lg:h-5 bg-gray-400 rounded-full relative">
                        <span class="dot absolute w-4 h-4 lg:w-5 lg:h-5 dark-mode-secondary dark-mode-secondary-active rounded-full transition-transform duration-300 transform"></span>
                      </span>
                      <span class="ml-3 dark-mode-text">Dark Mode</span>
                    </label>
                  </div>
            </div>
        </header>
    </div>
    <main id="main" class="w-full">
        <div class="max-w-7xl mx-auto px-6 lg:px-0 space-y-5">
            <section class="max-w-7xl mx-auto pt-10">
                <form action="" class=" flex px-4 justify-between flex-wrap items-center space-y-4">
                    <div class="dark-mode-secondary dark-mode-secondary-inactive flex items-center gap-4 rounded-md max-w-96 mt-auto p-4 shadow-md">
                        <div class="cursor-pointer"><i class="bi bi-search"></i></div>
                        <input class=" outline-none bg-transparent font-semibold" name="search" id="search" placeholder="Search for a country ...">
                    </div>
                    <div id="toggle-menu" class="cursor-pointer relative p-4 flex gap-6 dark-mode-secondary dark-mode-secondary-inactive shadow-md rounded-md mt-0">
                        <label class="font-semibold cursor-pointer" for="options">Filter by Region</label>
                        <div  class="flex gap-4 justify-center items-center">
                            <div id="arrow-icon" class="">
                                <i class="lg:text-xs bi bi-chevron-down"></i>
                            </div>
                            <div id="options-menu" class="top-[60px] space-y-1 p-4 w-full left-0 hidden absolute dark-mode-secondary dark-mode-secondary-inactive rounded-md shadow-md">
                                <div data-value="africa" class="option cursor-pointer hover:font-semibold transition-all">Africa</div>
                                <div data-value="americas" class="option cursor-pointer hover:font-semibold transition-all">America</div>
                                <div data-value="asia" class="option cursor-pointer hover:font-semibold transition-all">Asia</div>
                                <div data-value="europe" class="option cursor-pointer hover:font-semibold transition-all">Europe</div>
                                <div data-value="oceania" class="option cursor-pointer hover:font-semibold transition-all">Oceania</div>
                            </div>    
                        </div>
                    </div>
                </form>
            </section>
            <section id="main-container" class="max-w-7xl mx-auto grid place-items-center"></section>
        </div>

    </main>
    <footer></footer>

    <script src="./js/main.js"></script>
</body>

</html>
