<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="font-sans bg-gray-900 text-gray-100">
    <div class="w-full shadow-lg bg-gray-800">
        <header class="px-3 py-6 md:p-6 max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-bold md:text-xl ">Where in the world?</h1>
            <div>
                <i class="bi bi-moon"></i>
                <span class="dark-mode font-semibold">Dark Mode</span>
            </div>
        </header>
    </div>
    <main class="">
        <div class="w-full">
            <section class="max-w-7xl mx-auto pt-10">
                <form action="" class="flex justify-center sm:justify-between flex-wrap items-center space-y-4">
                    <div class="bg-gray-800 flex items-center gap-4 rounded-md max-w-96 p-6 shadow-md">
                        <div class="cursor-pointer"><i class="bi bi-search"></i></div>
                        <input class=" outline-none bg-transparent font-semibold" name="search" id="search" placeholder="Search for a country ...">
                    </div>
                    <div class="relative p-4 flex gap-6 bg-gray-800 rounded-md">
                        <label class="font-semibold" for="options">Filter by Region</label>
                        <div class="flex gap-4 justify-center items-center">
                            <div id="toggle-menu" class="cursor-pointer">
                                <i id="arrow-icon" class="lg:text-xs bi bi-chevron-down"></i>
                            </div>
                            <div id="options-menu" class="top-[60px] space-y-1 p-4 w-full left-0 hidden absolute bg-gray-800 rounded-md shadow-md">
                                <div data-value="africa" class="option cursor-pointer hover:font-semibold transition-all">Africa</div>
                                <div data-value="americas" class="option cursor-pointer hover:font-semibold transition-all">America</div>
                                <div data-value="asia" class="option cursor-pointer hover:font-semibold transition-all">Asia</div>
                                <div data-value="europe" class="option cursor-pointer hover:font-semibold transition-all">Europe</div>
                                <div data-value="oceania" class="option cursor-pointer hover:font-semibold transition-all">Oceania</div>
                            </div>    
                        </div>
                    </div>
                </form>
            </section>
            <section id="main-container" class="max-w-7xl mx-auto md:py-6 md:px-0 p-6 grid place-items-center"></section>
        </div>

    </main>
    <footer></footer>

    <script src="./js/main.js"></script>
</body>

</html>
