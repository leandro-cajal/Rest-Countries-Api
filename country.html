<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Where in the world?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body class=" font-sans dark-mode-main dark-mode-main-inactive">
        <div class="w-full shadow-lg dark-mode-secondary dark-mode-secondary-inactive">
            <header class="px-3 py-6 md:p-6 max-w-7xl mx-auto flex justify-between items-center">
                <a href="./index.html">
                    <h1 class="font-bold md:text-xl ">Where in the world?</h1>
                </a>
                <div class="cursor-pointer dark-mode-btn">
                    <div class="dark-mode-switch relative">
                        <input type="checkbox" id="dark-mode-toggle" class="hidden dark-mode-toggle">
                        <label for="dark-mode-toggle" class="dark-mode-label flex items-center cursor-pointer">
                          <span class="sr-only">Toggle Dark Mode</span>
                          <span class="w-8 h-4 lg:w-10 lg:h-5 bg-gray-400 rounded-full relative">
                            <span class="dot absolute w-4 h-4 lg:w-5 lg:h-5 dark-mode-secondary dark-mode-secondary-active rounded-full transition-transform duration-300 transform"></span>
                          </span>
                          <span class="ml-3 dark-mode-text">Dark Mode</span>
                        </label>
                      </div>
                </div>
            </header>
        </div>
        <main id="main" class="w-full"></main>
        <footer class=" py-4">
            <div class="flex gap-3 mx-auto justify-center items-center">
                <p class="text-center">Developed by <strong class="text-sky-600 font-semibold">Leo</strong></p> 
                <div class="space-x-2">
                    <a href="https://github.com/leandro-cajal"><i class="text-gray-400 hover:text-black bi bi-github transform duration-300 text-3xl"></i></a>
                    <a href="www.linkedin.com/in/leandro-javier-cajal-996899128"><i class="text-gray-400 hover:text-sky-600 bi bi-linkedin transform duration-300 text-3xl"></i></a>
                </div>
            </div>
        </footer>
    <script src="./js/dark-mode.js"></script>
    <script src="./js/country.js"></script>
</body>
</html>
